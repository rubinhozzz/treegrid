<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Treegrid example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
<script type="module">

import { Treegrid } from './src/treegrid.js';

document.addEventListener('DOMContentLoaded', function() {
    let el = document.getElementById('tg');
    let tg = new Treegrid(el);
    tg.render();
});

</script>

</head>
<body>

<table id="tg" width="100%" class="table">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr id="1">
            <td>Root node</td>
            <td>Additional info</td>
            <td>Additional info</td>
        </tr>
        <tr id="2" parent_id="1">
            <td>Node 2</td>
            <td>Additional info</td>
            <td>Additional info</td>
        </tr>
        <tr id="3" parent_id="1">
            <td>Node 3</td>
            <td>Additional info</td>
            <td>Additional info</td>
        </tr>
        <tr id="4" parent_id="3">
            <td>Node 4</td>
            <td>Additional info</td>
            <td>Additional info</td>
        </tr>
        <tr id="5" parent_id="4">
            <td>Node 5</td>
            <td>Additional info</td>
            <td>Additional info</td>
        </tr>
    </tbody>
</table>
</body>
</html>
